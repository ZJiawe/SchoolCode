	<script type="text/javascript">
		$(document).ready(function(){
		var data = ["北国冰封，千里冰封，万里雪飘","待从头收拾旧山河，朝天阙","但愿人长久千里共婵娟","才下船头却上心头"];
			$(function(){  
						var num = data.length;
					for (var i = 0; i < num; i++) {
						$("#Barrage ul").append("<li><div class='BarMes'>" + data[i] + "</div></li>");
					}
				});  
		function addData(){
			var value = $("#mesg").val();
			if (data.length > 7) {
				for(let i = 0;i<data.length;i++){
				data[i] = data[i+1]
				}
				flush();
			}
				data.push(value);
				$("#Barrage ul").append("<li><div class='BarMes'>" + value + "</div></li>");
		}

		function flush() {
			$("#Barrage ul").empty();
		}
		
		$('#send').bind("click", function(){
		 	addData();
		});

});
	
	</script>
